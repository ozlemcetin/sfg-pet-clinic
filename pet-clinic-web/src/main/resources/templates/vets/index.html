<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->

<h2 th:text="'List of Vets'">Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="vet : ${vets}">

        <td th:text="${vet.firstName + ' ' + vet.lastName}">Veterinarians' Name</td>
        <td>
            <span th:if="${vet.specialties?.size() == 0}">None</span>
            <ul  th:if="${vet.specialties?.size() > 0}">
                <li th:each="specialty : ${vet.specialties}"
                    th:text="${specialty.description + ' '}"> Specialty
                </li>
            </ul>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
