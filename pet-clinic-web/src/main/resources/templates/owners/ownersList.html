<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->

<h2>Owners List</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <a class="btn btn-default" href="#" role="button"
               th:href="@{/owners/__${owner.id}__}"
               th:text="${owner.firstName + ' ' + owner.lastName}"/>
            Owner First Name Last Name</a>
        </td>
        <td th:text="${owner.address}">Address</td>
        <td th:text="${owner.city}">City</td>
        <td th:text="${owner.telephone}">Telephone</td>
        <td>
            <ul>
                <li th:remove="all">Pet 1</li>
                <li th:remove="all">Pet 2</li>
                <li th:each="pet : ${owner.pets}" th:text="${pet.name}">Pet 3</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
